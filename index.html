<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

<body>
    <main>
        <section class="longin">
            <div id="imagem">
                 
            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="cadrastro.javascript">
                         <div class="campo" >
                             <i
                             class="material-icons">person</i>
                          <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                         </div>

                  
                        <div class="campo">
                            <i class="material-icons">phonelink</i>
                            <label for="isenha">  </label>
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" minlength="8" required >
                        </div>
                    

                    <p id="entrar">
                        <label for="ientrar"></label>
                        <input type="submit" value="Entrar" required >
                    </p>
                </form>
            
                

    
                    
                    
            </div>
        </form>
        </section>
    </main>
